<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./login.css">
    <!-- to provide log -->
    <script src="https://kit.fontawesome.com/5f737afe9f.js" crossorigin="anonymous"></script>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div id="cont" >
        <form action="">
            <h2>Login</h2>
            <div id="user">
            <label for="" class="pinky">User Name</label>
            <input type="text" class="pinky paisa" placeholder="Enter the user name">
            <!-- placeholder=used to give text inside the input -->
            <!-- to provide logo -->
            <i class="fa-solid fa-user-secret"></i>
            </div>
            <label for="" class="pinky paisa">Password</label>
            <input type="password" class="pinky paisa">
            <input type="checkbox">
            <label for="">Remember password</label>
            <div id="btn">
                <button>Login</button>
                <button id="cancel">Cancel</button>
            </div>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Forget Password</a>
            <a target="_blank"  href="https://www.facebook.com/campaign/landing.php?campaign_id=14884913640&extra_1=s%7Cc%7C589460569900%7Cb%7Cfacebook%20log%20in%7C&placement=&creative=589460569900&keyword=facebook%20log%20in&partner_id=googlesem&extra_2=campaignid%3D14884913640%26adgroupid%3D128696221912%26matchtype%3Db%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-1409266755%26loc_physical_ms%3D1007785%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gclid=EAIaIQobChMI0qaC4M7KggMVaaVmAh3TswwgEAAYASAAEgJYh_D_BwE">Create a new Account</a>
        </form>
    </div>
</body>
</html>
